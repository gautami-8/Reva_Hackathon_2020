<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>


    <title>{% block title %} base {% endblock %}</title>
    <meta name="description" content=""/>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        html {
          font-size: 1rem;
        }

        @include media-breakpoint-up(sm) {
          html {
            font-size: 1.2rem;
          }
        }

        @include media-breakpoint-up(md) {
          html {
            font-size: 1.4rem;
          }
        }

        @include media-breakpoint-up(lg) {
          html {
            font-size: 1.6rem;
          }
        }
</style>
</head>

<body>
<div>
    <div id="content">
        <!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#237a57">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href={{ url_for('root') }}>Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('worldMap') }}">Worldometer</a>
                    </li>
        
                </ul>
            </div>
        </nav>
        <!--/.Navbar -->

        {% block content %}
        {% endblock %}

</script>
</html>
